<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Gelo</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="nav">
                <div class="left-nav">
                    <img src="./icons/search.png" alt="search-icon">
                    <input type="text" id="search-bar">
                </div>
                <div class="right-nav">
                    <img src="./icons/notification.png" alt="notifications">
                    <img src="./icons/admin-icon.ico" alt="admin-profile-icon">
                    <h3>Gelo</h3>
                </div>
            </div>

            <div class="hero">
                <div class="left-hero">
                    <img src="./icons/admin-icon.ico" alt="admin-profile-icon">
                    <div><span style="font-size: 15px;">Hi there,</span><h2>Gelo (@gelo)</h2></div>
                </div>
                <div class="right-hero">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div class="sidebar">sidebar</div>
        <main>main Content</main>
    </div>

</html>
